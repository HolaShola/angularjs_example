<!doctype html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
</head>
<body>
    <div  ng-controller="QuestionController">
        <div class="quest">
            <p>{{question.text}}</p>
            <p>{{question.author}} </p> <p><i>{{question.date}}</i></p>
        </div>
        <p>Ответы</p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Object</th>
                    <th>Price</th>
                    <th>Buy</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in question.items">
                    <td>{{item.purchase}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.done}}</td>
                </tr>
            </tbody>
        </table>
        <a href="{{downloadUrl}}"
           target="_blank"
           download="{{filename}}">
           <button ng-click="exportTableToCSV()">{{buttonText}}</button>
        </a>
        <div answer-list="question"></div>
    </div>
    <div class="navigation">
        <ul class="nav navbar-nav">
            <li><a href="#/" ng-click="navigate($event)" title="one">One</a></li>
            <li><a href="#/first" ng-click="navigate($event)" title="first">First</a></li>
            <li><a href="#/second" ng-click="navigate($event)" title="second">Second</a></li>
            <li><a href="#/three" ng-click="navigate($event)" title="three">Three</a></li>
            <li><a href="#/four" ng-click="navigate($event)" title="four">Four</a></li>
        </ul>
    </div>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers/myController.js"></script>
<script src="js/directives/answerList.js"></script>
</body>
</html>
